<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Stylish Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-900 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Stylish Haven Hotel</h1>
            <p class="mt-2 text-lg">Complete Your Booking</p>
            <nav class="mt-4">
                <a href="hourly.html" class="text-white mx-2">Hourly</a>
                <a href="nightly.html" class="text-white mx-2">Nightly</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-10">
        <section class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-center">Booking Details</h2>
            <p id="bookingSummary" class="mb-4"></p>
            <form id="paymentForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="adults" class="block text-sm font-medium">Number of Adults</label>
                    <input type="number" id="adults" name="adults" min="1" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="children" class="block text-sm font-medium">Number of Children</label>
                    <input type="number" id="children" name="children" min="0" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-medium">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="checkIn" class="block text-sm font-medium">Approx. Check-In Time</label>
                    <input type="datetime-local" id="checkIn" name="checkIn" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white p-3 rounded hover:bg-blue-800">Proceed to Payment</button>
            </form>
            <p id="message" class="mt-4 text-center"></p>
        </section>
    </main>

    <footer class="bg-blue-900 text-white py-4 text-center">
        <p>Â© 2025 Stylish Haven Hotel. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
